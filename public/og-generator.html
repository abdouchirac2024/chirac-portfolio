<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #000; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
  .og-image {
    width: 1200px;
    height: 630px;
    background: linear-gradient(135deg, #0a0a0a 0%, #111827 50%, #0a0a0a 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    font-family: 'Poppins', 'Inter', sans-serif;
  }
  .bg-grid {
    position: absolute;
    inset: 0;
    background-image:
      radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
      radial-gradient(circle at 80% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
  }
  .dots {
    position: absolute;
    inset: 0;
    background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
    background-size: 30px 30px;
  }
  .border-glow {
    position: absolute;
    inset: 20px;
    border: 1px solid rgba(59, 130, 246, 0.2);
    border-radius: 20px;
  }
  .content {
    position: relative;
    z-index: 10;
    text-align: center;
    color: white;
    padding: 60px;
  }
  .logo {
    font-size: 72px;
    font-weight: 700;
    margin-bottom: 20px;
    letter-spacing: -2px;
  }
  .logo .primary { color: #3b82f6; }
  .logo .dot { color: #e5e7eb; }
  .subtitle {
    font-size: 28px;
    color: #94a3b8;
    margin-bottom: 30px;
    font-weight: 400;
  }
  .techs {
    display: flex;
    gap: 12px;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 30px;
  }
  .tech {
    padding: 8px 20px;
    border: 1px solid rgba(59, 130, 246, 0.3);
    border-radius: 50px;
    font-size: 16px;
    color: #93c5fd;
    background: rgba(59, 130, 246, 0.08);
  }
  .location {
    font-size: 18px;
    color: #64748b;
  }
  .accent-line {
    width: 80px;
    height: 4px;
    background: linear-gradient(90deg, #3b82f6, #8b5cf6);
    border-radius: 2px;
    margin: 0 auto 30px;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="og-image">
  <div class="bg-grid"></div>
  <div class="dots"></div>
  <div class="border-glow"></div>
  <div class="content">
    <div class="logo">
      <span class="primary">Chirac</span><span class="dot">.dev</span>
    </div>
    <div class="accent-line"></div>
    <div class="subtitle">DÃ©veloppeur Full Stack Angular, React & Cloud</div>
    <div class="techs">
      <span class="tech">Angular 19</span>
      <span class="tech">React</span>
      <span class="tech">Vue.js</span>
      <span class="tech">Laravel</span>
      <span class="tech">Google Cloud</span>
      <span class="tech">TypeScript</span>
    </div>
    <div class="location">Douala, Cameroun</div>
  </div>
</div>
</body>
</html>
